<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <div class="header-left">
         <img class="weather-icon large" src="public/sun.svg" data-current-icon>
         <div class="header-current-temp "><span data-current-icon>31</span>&deg;</div>
      </div>
      <div class="header-right">
        <div class="group-info">
          <div class="label">High</div>
          <div><span data-current-high>32</span>&deg;</div>
        </div>
        <div class="group-info">
          <div class="label">FL High</div>
          <div><span data-current-fl-high>27</span>&deg;</div>
        </div>
        <div class="group-info">
          <div class="label">Wind</div>
          <div><span data-current-wind>9</span>mph</div>
        </div>
        <div class="group-info">
          <div class="label">Low</div>
          <div><span data-current-low>19</span>&deg;</div>
        </div>
        <div class="group-info">
          <div class="label">FL Low</div>
          <div><span data-current-fl-low>12</span>&deg;</div>
        </div>
        <div class="group-info">
          <div class="label">Precip</div>
          <div><span data-current-precip>0.1</span>in</div>
        </div>
      </div>
    </header>

    <section class="day-section" data-day-section>
      <div class="day-card">
        <img src="public/cloud.svg" class="weather-class">
        <div class="day-card-day">Monday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="public/cloud.svg" class="weather-class">
        <div class="day-card-day">Tuesday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="public/cloud.svg" class="weather-class">
        <div class="day-card-day">Wednesday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="public/cloud.svg" class="weather-class">
        <div class="day-card-day">Thursday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="public/cloud.svg" class="weather-class">
        <div class="day-card-day">Friday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="public/cloud.svg" class="weather-class">
        <div class="day-card-day">Saturday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="public/cloud.svg" class="weather-class">
        <div class="day-card-day">Sunday</div>
        <div>32&deg;</div>
      </div>
    </section>

    <table class="hour-section">
      <tbody data-hour-section>
        <tr class="hour-row">
          <td>
            <div class="info-group">
              <div class="label">Thursday</div>
              <div>3 PM</div>
            </div>
          </td>
          <td>
            <img src="public/cloud-shower.svg" class="weather-icon">
          </td>
          <td>
            <div class="info-group">
              <div class="label">TEMP</div>
              <div><span>31</span>&deg;</div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">FL TEMP</div>
              <div><span>25</span>&deg;</div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">WIND</div>
              <div>6 mph</div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">PRECIP</div>
              <div>0 in</div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <template id="day-card-template">
      <div class="day-card">
        <img data-icon class="weather-class">
        <div class="day-card-day" data-date></div>
        <div><span data-temp></span><span>&deg;</span></div>
      </div>
    </template>
    <template id="hour-row-template">
      <tr class="hour-row">
        <td>
          <div class="info-group">
            <div class="label" data-day></div>
            <div data-time></div>
          </div>
        </td>
        <td>
          <img data-icon class="weather-icon">
        </td>
        <td>
          <div class="info-group">
            <div class="label">TEMP</div>
            <div><span data-temp></span><span>&deg;</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">FL TEMP</div>
            <div><span data-fl-temp></span><span>&deg;</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">WIND</div>
            <div><span data-wind></span><span class="value-sub-info">mph</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">PRECIP</div>
            <div><span data-precip></span><span class="value-sub-info">in</span></div>
          </div>
        </td>
      </tr>
    </template>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/weather.js"></script>
  </body>
</html>
